<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用插槽slot</title>
		<style>
			.subone-root-el{
				border:1px solid blue;
			}
			.subtwo-root-el{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<comtwo>
				
			</comtwo>
		</div>
		
		<template id="subone">
			<div class="subone-root-el">
				<h3>this is subonecomponent</h3>
				<p>111111</p>
				<slot>
			    	只有在没有要分发的内容时才会显示。
			    </slot>
			</div>
		</template>
		<template id="subtwo">
			<div class="subtwo-root-el">
				<h3>this is subtwocomponent</h3>
				<p>2222222</p>
				<comone>
					<p>{{subtwomes1}}</p>
					<p>{{subtwomes2}}</p>
				</comone>
				
			</div>
		</template>
	</body>
</html>
<script src="js/vue.js"></script>
<script type="text/javascript">
	var subone={
		template:'#subone',
		data:function(){
			return {
				subonemes:''
			}
		},
		methods:{
			
		},
		mounted:function(){
			
		}
	};
	var subtwo={
		template:"#subtwo",
		data:function(){
			return {
				subtwomes1:'我是插入comone组件的内容',
				subtwomes2:'我是插入comone组件的内容'
			}
		},
		methods:{
			
		},
		mounted:function(){
			
		},
		components:{
			"comone":subone
		}
	}
	var vm= new Vue({
		el:"#root",
		data:function(){
			return {
				rootmes:''
			}
		},
		methods:{
			
		},
		mounted:function(){
			
		},
		components:{
			'comtwo':subtwo
		}
	})
</script>
