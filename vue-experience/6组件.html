<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="root">
			<data-com></data-com>
			<data-com></data-com>
			<data-com></data-com>
		</div>
		<template id="subcomponent">
			<div>
				<h3>验证一些关于data的问题</h3>
				<button @click="counter+=1">增加1</button>
				<p>{{counter}}</p>
			</div>
		</template>
	</body>
</html>
<script src="js/vue.js"></script>
<script type="text/javascript">
/*
	var data={counter:0}
	var Child={
		template:"#subcomponent",
		// 技术上 data 的确是一个函数了，因此 Vue 不会警告，
  		// 但是我们返回给每个组件的实例却引用了同一个 data 对象
		data:function(){
			return data
		}
	}
*/
	
	var Child={
		template:"#subcomponent",
		data:function(){
			return {
				counter:0
			}
		}
	}
	var vm=new Vue({
		el:"#root",
		data:function(){
			return {
				checked:true,
				checkname:[]
			}
		},
		components:{
			'data-com':Child
		}
	})
</script>
