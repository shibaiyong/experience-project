<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="root">
			<span style="color:red">父组件同步prop{{num}}</span>
			<data-com :foo.sync='num'></data-com>
			<!--上面的指令修饰符其实是一个语法糖,会被解析成-->
			<!--<data-com :foo="num" @update:foo="val=>num=val"></data-com>-->
			
		</div>
		<template id="subcomponent">
			<div>
				<h3>验证一些关于data的问题</h3>
				<button @click="counter+=1">增加1</button>
				<p>{{counter}}</p>
				<span style="sty" @click="changeProp">子组件改变(prop)num{{foo}}</span>
			</div>
		</template>
	</body>
</html>
<script src="js/vue.js"></script>
<script type="text/javascript">
/*
	var data={counter:0}
	var Child={
		template:"#subcomponent",
		// 技术上 data 的确是一个函数了，因此 Vue 不会警告，
  		// 但是我们返回给每个组件的实例却引用了同一个 data 对象
		data:function(){
			return data
		}
	}
*/
	var num=0;
	function(val){
		num==val	
	}
	var Child={
		template:"#subcomponent",
		props:["foo"],
		data:function(){
			return {
				counter:0,
				sty:{
					background:"red"
				},
				ffoo:this.foo//特别注意：vue不允许子组件主动更改自己的属性。
			}
		},
		methods:{
			changeProp:function(){
				this.$emit('update:foo',++this.ffoo);
			}
		}
	}
	var vm=new Vue({
		el:"#root",
		data:function(){
			return {
				checked:true,
				checkname:[],
				num:0
			}
		},
		components:{
			'data-com':Child
		}
	})
</script>
