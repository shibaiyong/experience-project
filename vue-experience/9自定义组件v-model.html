<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义组件v-model</title>
	</head>
	<body>
		<div id="root">
			<com-check v-model="boole"></com-check>
			<p>父组件{{boole}}</p>
		</div>
		<template id="sub1">
			<div>
			<input ref="ch" type="checkbox"/>
			<p>子组件{{checked}}</p>
			</div>
		</template>
	</body>
</html>
<script src="js/vue.js"></script>
<script type="text/javascript">
	var Child={
		template:'#sub1',
		model:{
			prop:'checked',
			event:'balbala'
		},
		props:['checked'],
		data:function(){
			return {
				valsub:''
			}
		},
		methods:{
			changeChildStatus:function(){
				alert()
			}
		}
	}
	var vm=new Vue({
		el:"#root",
		data:function(){
			return {
				val:'',
				boole:true
			}
		},
		components:{
			'comCheck':Child
		}
	})
</script>
